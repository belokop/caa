services:
  ea.access_checker:
    class: Drupal\myPear\access\AccessController
    arguments: ['@entity.manager']
    tags:
      - { name: access_check, applies_to: _access_check_token }

  ea.route_subscriber:	
    class: Drupal\myPear\components\RouteSubscriber
    arguments: ['@entity.manager']
    tags:
      - { name: event_subscriber }
